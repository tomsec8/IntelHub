<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload & Analyze File</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <style>
        /* General page styling */
        body { width: auto; height: auto; text-align: center; padding: 20px; background-color: #1a132b; color: white; font-family: sans-serif; }
        .upload-container { max-width: 90%; margin: 20px auto; padding: 20px; background-color: #2c1e3f; border-radius: 12px; }
        h1 { color: #ff8c42; }
        #fileInput { display: none; }
        #uploadLabel {
            background-color: #ff8c42; color: #1a132b; padding: 12px 24px;
            border-radius: 25px; cursor: pointer; font-weight: bold; display: inline-block; transition: background-color 0.3s;
        }
        #uploadLabel:hover { background-color: #ffa561; }
        
        #results {
            display: flex;         
            flex-wrap: wrap;      
            gap: 15px;            
            margin-top: 20px;
            justify-content: center;
        }

        .result-card {
            flex: 1;              
            min-width: 350px;      
            background-color: #3d2956;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            text-align: left;
        }

        /* Styling for the table inside each box */
        .result-card table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .result-card th, .result-card td { border: 1px solid #555; padding: 8px; }
        .result-card th { background-color: #2c1e3f; }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Upload File for Analysis</h1>
        <p id="prompt" style="color: #ffcc99;">Select a file to extract its metadata.</p>
        
        <label for="fileInput" id="uploadLabel">Choose File</label>
        <input type="file" id="fileInput">
        
        <div id="results"></div>
    </div>

    <script src="../libs/ExifReader.js"></script>
    <script src="../libs/pdf-lib.min.js"></script>
    <script src="../libs/jszip.min.js"></script>
    <script src="metadata-upload.js"></script>
</body>
</html>
