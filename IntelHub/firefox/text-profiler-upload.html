<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Profiler - Upload</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <style>
        body { width: auto; height: auto; text-align: center; padding: 20px; background-color: #1a132b; color: white; }
        .upload-container { max-width: 90%; margin: 20px auto; padding: 20px; background-color: #2c1e3f; border-radius: 12px; }
        h1 { color: #ff8c42; }
        #fileInput { display: none; }
        #uploadLabel {
            background-color: #ff8c42; color: #1a132b; padding: 12px 24px;
            border-radius: 25px; cursor: pointer; font-weight: bold; display: inline-block;
        }
        #results { margin-top: 20px; text-align: left; color: #ffcc99; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #444; padding: 10px; }
        th { background-color: #3d2956; }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Upload File for Text Profiling</h1>
        <p style="color: #ffcc99;">Select a TXT or JSON file to extract entities.</p>
        
        <label for="fileInput" id="uploadLabel">Choose File</label>
        <input type="file" id="fileInput" accept=".txt,.json">
        
        <button id="exportBtn" class="sub-category-button" style="display: none; margin-top: 15px;">Export as CSV</button>
        
        <div id="results"></div>
    </div>
    <script src="text-profiler-upload.js"></script>
</body>
</html>
