<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse Image Search</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <style>
        body { width: auto; height: auto; text-align: center; padding: 20px; background-color: #1a132b; color: white; }
        .upload-container { max-width: 800px; margin: 20px auto; padding: 20px; background-color: #2c1e3f; border-radius: 12px; }
        h1 { color: #ff8c42; }
        #imageInput { display: none; }
        #uploadLabel { background-color: #ff8c42; color: #1a132b; padding: 12px 24px; border-radius: 25px; cursor: pointer; font-weight: bold; }
        #status { margin-top: 20px; color: #ffcc99; font-size: 16px; }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Upload Image for Reverse Search</h1>
        <p style="color: #ffcc99;">Choose an image from your computer to search.</p>
        
        <label for="imageInput" id="uploadLabel">Choose Image</label>
        <input type="file" id="imageInput" accept="image/*">
        
        <div id="status"></div>
    </div>
    <script src="reverse-image-upload.js"></script>
</body>
</html>
